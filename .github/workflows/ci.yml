name: Build and Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - develop

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-android:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Setup Java ‚òï
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle üêò
        uses: gradle/gradle-build-action@v3
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/develop' }}

      - name: Get Version
        run: |
          chmod +x ./tools/yq
          ver="$(./tools/yq ".version" pubspec.yaml)"
          readarray -d + -t parts <<< "$ver"
          echo "VERSION=${parts[0]}" >> $GITHUB_ENV
          echo "VERSION_NUM=${parts[1]}" >> $GITHUB_ENV
          update="$(cat update.txt)"
          echo "v${parts[0]}\n$update" > ./android/app/src/google/play/release-notes/zh-CN/default.txt

      - name: Build Android üèóÔ∏è
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          ANDROID_PUBLISHER_CREDENTIALS : ${{ secrets.ANDROID_PUBLISHER_CREDENTIALS }}
          KEYSTORE_UPLOAD: ${{ secrets.KEYSTORE_UPLOAD }}
        run: |
          echo "$KEYSTORE_UPLOAD" | base64 --decode > ./android/upload.jks
          flutter build apk --flavor common
          flutter build apk --flavor google
          flutter build apk --flavor huawei
          flutter build appbundle --flavor common
          flutter build appbundle --flavor google
          flutter build appbundle --flavor huawei
          cd android
          chmod +x ./gradlew
          ./gradlew publishGoogleReleaseListing publishGoogleReleaseBundle

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{env.VERSION}}_${{env.VERSION_NUM}}
          name: "Gaming Epochs v${{env.VERSION}}_${{env.VERSION_NUM}}"
          body: ""
#          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            build/app/outputs/apk/*/*/*.apk
            build/app/outputs/bundle/*/*.aab
